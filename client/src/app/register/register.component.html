<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="text-center text-primary">Sign Up</div>
    <hr/>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" placeholder="Username">Register</button>
        <button class="btn btn-default mr-2" type="button" placeholder="Password" (click)="cancel()">Cancel</button>
    </div>
</form>
